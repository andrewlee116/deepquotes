<!doctype html>
<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body style="font-family: 'Ubuntu', sans-serif;">
  <style>
    #review-text {
      font-size: 120%;
      width: 60%;
      height: 10px;
      display: block;
    }
    /*
    Basic input element using psuedo classes
    */

    html {
      font-family: 'Lora', sans-serif;
      width: 100%;
    }

    body {
      margin: 5% auto 0 auto;
      width: 90%;
      max-width: 1125px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 2.5%;
    }

    input,
    span,
    label,
    textarea {
      font-family: 'Ubuntu', sans-serif;
      display: block;
      margin: 10px;
      padding: 5px;
      border: none;
      font-size: 22px;
    }

    textarea:focus,
    input:focus {
      outline: 0;
    }
    /* Question */

    input.question,
    textarea.question {
      font-size: 28px;
      font-weight: 300;
      border-radius: 2px;
      margin: 0;
      border: none;
      width: 80%;
      background: rgba(0, 0, 0, 0);
      transition: padding-top 0.2s ease, margin-top 0.2s ease;
      overflow-x: hidden; /* Hack to make "rows" attribute apply in Firefox. */
    }
    /* Underline and Placeholder */

    input.question + label,
    textarea.question + label {
      display: block;
      position: relative;
      white-space: nowrap;
      padding: 0;
      margin: 0;
      width: 10%;
      border-top: 1px solid red;
      -webkit-transition: width 0.4s ease;
      transition: width 0.4s ease;
      height: 0px;
    }

    input.question:focus + label,
    textarea.question:focus + label {
      width: 80%;
    }

    input.question:focus,
    input.question:valid {
      padding-top: 35px;
    }

    textarea.question:valid,
    textarea.question:focus {
      margin-top: 35px;
    }

    input.question:focus + label > span,
    input.question:valid + label > span {
      top: -90px;
      font-size: 22px;
      color: #333;
    }

    textarea.question:focus + label > span,
    textarea.question:valid + label > span {
      top: -105px;
      font-size: 22px;
      color: #333;
    }

    input.question:valid + label,
    textarea.question:valid + label {
      border-color: green;
    }

    input.question:invalid,
    textarea.question:invalid {
      box-shadow: none;
    }

    input.question + label > span,
    textarea.question + label > span {
      font-weight: 300;
      margin: 0;
      position: absolute;
      color: #8F8F8F;
      font-size: 40px;
      top: -66px;
      left: 0px;
      z-index: -1;
      -webkit-transition: top 0.2s ease, font-size 0.2s ease, color 0.2s ease;
      transition: top 0.2s ease, font-size 0.2s ease, color 0.2s ease;
    }

    input[type="submit"] {
      -webkit-transition: opacity 0.2s ease, background 0.2s ease;
      transition: opacity 0.2s ease, background 0.2s ease;
      display: block;
      opacity: 0;
      margin: 10px 0 0 0;
      padding: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #EEE;
    }

    input[type="submit"]:active {
      background: #999;
    }

    input.question:valid ~ input[type="submit"], textarea.question:valid ~ input[type="submit"] {
      -webkit-animation: appear 1s forwards;
      animation: appear 1s forwards;
    }

    input.question:invalid ~ input[type="submit"], textarea.question:invalid ~ input[type="submit"] {
      display: none;
    }

    @-webkit-keyframes appear {
      100% {
        opacity: 1;
      }
    }

    @keyframes appear {
      100% {
        opacity: 1;
      }
    }

  </style>
  <h4 style="text-align:center; font-family:Helvetica; color:gray">
    andrewleemoo's quote repository
  </h4>
  <div style="padding-top:100px;">
    <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
  <label for="msg"><span>How do you feel right now?</span></label>
  </div>
  <button type="button" id="BUTT" onclick="changeQuote()">Enter</button>
  <div>
    <br>
    <span id="real-status"></span>
    <br>
    <span id="real-quote"></span>
    <span id="quote" style="visibility:hidden;"></span>
    <span id="status" style="visibility:hidden;"></span>
  </div>

  <script src='index.js'></script>
</body>
